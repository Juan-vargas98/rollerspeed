<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Roller Speed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
        <!-- Logo -->
        <img th:src="@{/img/logo.jpg}" alt="Logo Roller Speed" class="mb-3" style="max-width: 120px;">

        <h3 class="mb-4">Iniciar Sesión</h3>

        <!-- Mensajes de error o éxito -->
        <div th:if="${param.error}" class="alert alert-danger">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            Sesión cerrada correctamente
        </div>
        <div th:if="${param.success}" class="alert alert-success">
            Registro exitoso, ahora inicia sesión
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu Usuario" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <!-- Link a registro -->
        <p class="mt-3">
            ¿No tienes cuenta?
            <a th:href="@{/usuarios/registro}">Regístrate aquí</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
